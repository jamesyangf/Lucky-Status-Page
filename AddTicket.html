<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="AddTicket.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>

        <h1 class="heading"> Create Ticket</h1>

        <!-- <form> -->
        <ul class="form-style-1">
            <li>
                <label>Ticket Name <span class="required">*</span></label>
                <input type="text" name="TicketTitle" class="field-long" />
            </li>

            <li><label>Full Name <span class="required">*</span></label><input type="text" name="firstName" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="lastName" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" />
            </li>
            <li>
                <label>Assignee (Email) <span class="required">*</span></label>
                <input type="text" name="assigneeName" class="field-long" />
            </li>
            <li>
                <label>Due Date </label>
                <input class="halfLabel" type="date" name="myDate" value=""/>
            </li>
            <li>
                <label>Store #</label>
                <input class="halfLabel" type="text" name="storeNum" value=""/>
            </li>
            <li>
                <label>Category <span class="required">*</span></label>
                <select id="category" class="field-select">
                <option value="Boris">Boris</option>
                <option value="LD Order Allocation">LD Order Allocation</option>
                <option value="In Store Pickup">In Store Pickup</option>
                <option value="Ecommerce Systems">Ecommerce Systems</option>
                <option value="Orders & Order Statuses">Orders & Order Statuses</option>
                <option value="www.LuckyBrand.com">www.LuckyBrand.com</option>
                <option value="MiStore Devices">MiStore Devices</option>
                <option value="Promotions">Promotions</option>
                <option value="Pricing">Pricing</option>
                <option value="Manhattan Molecule">Manhanttan Molecule</option>
                <option value="ASN's to GSI">ASN's to GSI</option>
                </select>
            </li>

            <li>
                <label>Priority Level <span class="required">*</span></label>
                <select id="PriorityField" class="field-select">
                <option value="None">1 - None</option>
                <option value="Low">2 - Low</option>
                <option value="Medium">3 - Medium</option>
                <option value="High">4 - High</option>
                <option value="Critical">5 - Critical</option>
                </select>
            </li>
            <li>
                <label>Ticket Description </label>
                <textarea name="description" id="field5" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <div id="column_14336">
                    <div class="field_block">
                         <div class="field">
                            <span>
                                <input type="submit" value="Add" name="11232" onclick="addTicket()" >
                            </span>
                         </div>
                    </div>
                </div>
                <!-- <input type="submit" value="Add" onclick="addTicket()"/> -->
            </li>
            <li>
            <div id="column_14336">
                    <div class="field_block">
                         <div class="field">
                            <span>
                                <input type="submit" value="Cancel" name="11232" onclick=window.history.back() />
                            </span>
                         </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- </form> -->
        <script src="addTicket.js"></script>
    </body>
</html>
